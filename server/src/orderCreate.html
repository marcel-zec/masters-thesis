<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <title>Diploma thesis - Yacht charter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Order create</h1>
        </div>
        <div class="row">
           <form action="/customer/create-order" method="POST">
                <div class="form-group mb-1">
                  <label>Name 
                    <input type="text" value="Milan Moreplavec" class="form-control" placeholder="Enter name" name="name">
                </label>
                </div>
                <div class="form-group mb-1">
                    <label>Email
                        <input value="milan.moreplavec@email.com" type="email" class="form-control" placeholder="Enter email" name="email">
                    </label>
                </div>
                <div class="form-group mb-1">
                    <label>Phone number
                        <input type="tel" value="777123456" class="form-control" name="phone" placeholder="777123456">
                    </label>
                </div>
                <div class="form-group mb-1">
                    <label>Start date
                        <input type="date" class="form-control" name="start_date">
                    </label>
                </div>
                <div class="form-group mb-1">
                    <label>End date
                        <input type="date" class="form-control" name="end_date">
                    </label>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group mb-3">
                            <label>Select boat
                                <select class="form-control" name="boat">
                                    <option value="baravia-38">Bavaria 38 Cruiser</option>
                                    <option value="oceanis-54">Oceanis 54</option>
                                    <option value="lagoon-40">Lagoon 40</option>
                                    <option value="hanse-508">Hanse 508</option>
                                  </select>
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div style="background-color: #ccc;">
                            <div class="row mb-3">
                                <div class="col text-center text-muted">
                                    <span>Only for testing purpose</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col m-3">
                                    <div class="form-group mb-3">
                                        <label>*Customer credibility (0 - 100)
                                            <input class="form-control" type="number" name="credibility" min="0" max="100" value="0" required>
                                        </label>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label>*Boat name
                                            <input class="form-control" name="boatName" value="Neptun 1" required>
                                        </label>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label>*Capacity (2 - 10)
                                            <input class="form-control" type="number" name="capacity" min="2" max="10" value="6" required>
                                        </label>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Order</button>
                </div>
           </form>
        </div>
    </div>
</body>
</html>
